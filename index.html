<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料金シミュレーション</title>
</head>
<body>
    <h1>オール電化住宅からLPガス＋電気への切り替えシミュレーション</h1>

    <label for="monthSelect">対象月:</label>
    <select id="monthSelect">
        <option value="1">1月</option>
        <option value="2">2月</option>
        <option value="3">3月</option>
        <option value="4">4月</option>
        <option value="5">5月</option>
        <option value="6">6月</option>
        <option value="7">7月</option>
        <option value="8">8月</option>
        <option value="9">9月</option>
        <option value="10">10月</option>
        <option value="11">11月</option>
        <option value="12">12月</option>
    </select>

    <label for="electricityValue">電気料金または使用量:</label>
    <input type="number" id="electricityValue" placeholder="電気料金または使用量を入力">

    <button onclick="calculateSavings()">節約額を計算</button>

    <h2>計算結果:</h2>
    <p id="result">ここに節約額が表示されます</p>

    <script src="script.js"></script>
</body>
</html>
